<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
</head>
<body>
    <h1>Welcome</h1>
    
    <section>
        <h2>Add product</h2>
        <form action="/api/productos/" enctype="application/x-www-form-urlencoded" method="post">
            <div>
                <label for="add-title">Title</label>
                <input type="text" name="title" id="add-title">
            </div>
            <div>
                <label for="add-price">Price</label>
                <input type="text" name="price" id="add-price">
            </div>
            <div>
                <label for="add-thumbnail">Thumbnail URL</label>
                <input type="text" name="thumbnail" id="add-thumbnail">
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
